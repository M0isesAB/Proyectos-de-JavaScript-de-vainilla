<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj de cuenta regresiva</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <section class="section-center">
        <article class="gift-img">
            <img src="./imagen.jpg" alt="gift picture" >
        </article>
  
    <article class="gift-info">
        <h3>Regalo de un Iphone con Android</h3>
        <h4 class="giveaway">
            El sorteo termina el Domingo 24 de abril del 2022 a las 8:00am
        </h4>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Pariatur, perferendis dolores. Suscipit natus quisquam cupiditate.
        </p>
    <div class="deadline">
        <div class="deadline-format">
            <div>
                <h4 class="days">34</h4>
                <span>Dias</span>
            </div>
        </div>   
        <div class="deadline-format">
            <div>
                <h4 class="housr">34</h4>
                <span>Horas</span>
            </div>
        </div>
        <div class="deadline-format">
            <div>
                <h4 class="minutes">34</h4>
                <span>Minutos</span>
            </div>
        </div>
        <div class="deadline-format">
            <div>
                <h4 class="seconds">34</h4>
                <span>Segundos</span>
            </div>
        </div>
    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
