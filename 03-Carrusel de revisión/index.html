<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <section class="container">

                    <div class="button-container">
                        <button src="" class="prev-btn">
                             <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </button>
                        <button src="" class="next-btn">

                         <i class="fa fa-chevron-right" aria-hidden="true"></i>

                        </button>

                    </div>
                    <button class="random-btn">Sorpresa me</button>
             </article>

        </section>
